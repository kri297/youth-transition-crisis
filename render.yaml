services:
  - type: web
    name: youth-transition-crisis-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install --upgrade pip && pip install --only-binary=:all: -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn app_api:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
